  <style>
    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    .animate-wiggle {
      animation: wiggle 1s infinite alternate;
    }
    .animate-spin-slow {
      animation: spin 10s linear infinite;
    }
  </style>
